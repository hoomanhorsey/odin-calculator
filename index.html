<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="javascript.js"></script> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>   

     <div class="calcBody">
        <br><br>
        <div class="header">
        <h2>Calculator </h2>
        </div>
        <div class="displayMain">
            <div class=displayTally></div>
            <div class="displayWorking"> </div>
        </div>

        <div class="input">
            <div class="btnRow">
                <div class="btn numBtn">7</div>
                <div class="btn numBtn">8</div>
                <div class="btn numBtn">9</div>
                <div class="btn adminBtn clrBtn">clr</div>
                <div class="btn adminBtn delBtn">del</div>
            </div>

            <div class="btnRow">
                <div class="btn numBtn">4</div>
                <div class="btn numBtn">5</div>
                <div class="btn numBtn">6</div>
                <div class="btn optBtn">*</div>
                <div class="btn optBtn">/</div>
            </div>

            <div class="btnRow">
                <div class="btn numBtn">1</div>
                <div class="btn numBtn">2</div>
                <div class="btn numBtn">3</div>
                <div class="btn optBtn">+</div>
                <div class="btn optBtn">-</div>
            </div>

            <div class="btnRow lastRow">
                <div class="btn numBtn lastRowBtnZero">0</div>
                <div class="btn numBtn lastRowBtnPeriod">.</div>
                <div class="btn optBtn lastRowBtnEq">=</div>
            </div>
        </div>
     </div>
    
</body>
</html>
